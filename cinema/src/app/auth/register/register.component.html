<h2 class="page-header">Inscription</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="user_name">Nom</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" id="user_name" required>
  </div>
  <div class="form-group">
      <label for="user_username">Pseudo</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" id="user_username" required>
  </div>
  <div class="form-group">
      <label for="user_mail">Email</label>
      <input type="text" [(ngModel)]="email" name="email" class="form-control" id="user_mail" required>
  </div>
  <div class="form-group">
      <label for="user_password">Mot de passe</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="user_password" required>
  </div>
  <input type="submit" class="btn btn-outline-white text-dark" value="S'inscrire">
</form>
