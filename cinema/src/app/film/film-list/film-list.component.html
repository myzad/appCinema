<div class="bs-docs-section">
    <div class="row">
        <div class="col-lg-12">
            <div class="bs-component">
                <table class="table table-hover">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">#</th>
                            <th scope="col">Titre</th>
                            <th scope="col">Résumé</th>
                            <th scope="col">Lien</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let film of films">
                            <!-- <td class="col-md-1">{{ film.image_film }}</td> -->
                            <td class="col-md-1">#</td>
                            <td class="col-md-2">{{ film.film_name }}</td>
                            <td class="col-md-3">{{ film.film_name }} de {{ film.director_name }} <br>
                                Avec : {{ film.actors_name }} <br>
                                Résumé : {{ film.resume_film }}
                            </td>
                            <td class="col-md-3"><a href="{{ film.link_film }}">{{ film.link_film }}</a></td>
                            <td class="col-md-1 text-center">
                              <button class="btn btn-danger" (click)="destroy(film)">Supprimer</button><br><br>
                              <button class="btn btn-success" (click)="film.editable = !film.editable">Modifier</button>
                              <app-film-edit [film]="film" (updateFilmEvent)="update($event)" *ngIf="film.editable"></app-film-edit>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
